<div class="container">
    <div *ngFor="let player of players">
        <a routerLink="{{ player.id }}/features-page" class="card-link">
            <img
                style="width: 100%"
                [src]="player.imagen + '.jpeg'"
                alt="{{ player.nombre }}"
                class="player-image"
            />
        </a>
    </div>
</div>

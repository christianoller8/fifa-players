<div class="container">
    <div *ngFor="let player of players">
        <h2>{{ player.nombre }}</h2>
        <a routerLink="/features-page/{{ player.id }}" class="card-link">
            <img
                style="width: 100%"
                [src]="player.imagen + '.jpeg'"
                alt="{{ player.nombre }}"
                class="player-image"
            />
        </a>
    </div>
</div>

<p>Hola desde la Home Page!</p>

<div class="navigation">
    <ul>
        <li><a routerLink="/features-page">Features</a></li>
        <li><a routerLink="/carrer-page">Career</a></li>
        <li><a routerLink="/video-page">Videos</a></li>

        <li>
            <button (click)="navigation.goBack()">
                Back to {{ navigation.getPreviousUrl() }}
            </button>
        </li>
    </ul>
</div>

<h3>History</h3>

<span *ngFor="let url of navigation.getHistory(); let i = index">
    {{ i }}={{ url }}
</span>
